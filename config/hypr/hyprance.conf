## Appearance settings ##

# Default colors will be changed by hyprcolor.sh
$foregroundCol = 0xff363737
$backgroundCol = 0xff363737
$color0 = 0xff363737
$color1 = 0xff363737
$color2 = 0xff363737
$color3 = 0xff363737
$color4 = 0xff363737
$color5 = 0xff363737
$color6 = 0xff363737
$color7 = 0xff363737
$color8 = 0xff363737
$color9 = 0xff363737
$color10 = 0xff363737
$color11 = 0xff363737
$color12 = 0xff363737
$color13 = 0xff363737
$color14 = 0xff363737
$color15 = 0xff363737

# See https://wiki.hyprland.org/Configuring/Variables/ for more
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    # Set active window borders to pywal color
    col.active_border = $color3
    col.inactive_border = 0xff363737
    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = $color3
}

# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
