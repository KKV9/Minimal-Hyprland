[manager]
prepend_keymap = [
  { on = [
    "<C-s>",
  ], run = 'shell $SHELL --block --confirm', desc = "Drop to shell" },
  { on = [
    "<C-;>",
  ], run = 'shell $TERMINAL --confirm --orphan', desc = "Open terminal here" },
  { on = [
    "<C-y>",
  ], run = 'unyank', desc = "Unyank" },
  { on = [
    "u",
    "y",
  ], run = 'unyank', desc = "Unyank" },
  { on = [
    "u",
    "s",
  ], run = 'escape --select', desc = "Unselect" },
  { on = [
    "c",
    "m",
  ], run = "plugin chmod", desc = "Chmod on selected files" },
  { on = [
    "c",
    "a",
  ], run = "plugin archive", desc = "Archive selected files" },
  { on = [
    "c",
    "p",
  ], run = "plugin cmd_prompt", desc = "Yazi command prompt" },
]
