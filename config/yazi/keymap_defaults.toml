[[manager.prepend_keymap]]
on = [ ";" ]
run = "plugin shell"
desc = "Default shell"
[[manager.prepend_keymap]]
on = [ ":" ]
run = "plugin shell --args='auto --block'"
desc = "Default shell with blocking"
[[manager.prepend_keymap]]
on   = [ "<C-s>" ]
run  = "plugin shell --args='fish --drop'"
desc = "Drop to shell"
[[manager.prepend_keymap]]
on   = [ "<C-;>" ]
run  = "shell $TERMINAL --confirm --orphan"
desc = "Open terminal here"
[[manager.prepend_keymap]]
on   = [ "<C-y>" ]
run  = "unyank"
desc = "Unyank"
[[manager.prepend_keymap]]
on   = [ "u", "y" ]
run  = "unyank"
desc = "Unyank"
[[manager.prepend_keymap]]
on   = [ "u", "s" ]
run  = "escape --select"
desc = "Unselect"
[[manager.prepend_keymap]]
on   = [ "c", "m" ]
run  = "plugin chmod"
desc = "Chmod on selected files"
[[manager.prepend_keymap]]
on   = [ "c", "a" ]
run  = "plugin compress"
desc = "Archive selected files"
[[manager.prepend_keymap]]
on   = [ "c", "p" ]
run  = "plugin command"
desc = "Yazi command prompt"
