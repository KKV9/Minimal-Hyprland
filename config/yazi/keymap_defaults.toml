[[manager.prepend_keymap]]
on   = [ "<C-s>" ]
run  = "shell $SHELL --block --confirm"
desc = "Drop to shell"
[[manager.prepend_keymap]]
on   = [ "<C-;>" ]
run  = "shell $TERMINAL --confirm --orphan"
desc = "Open terminal here"
[[manager.prepend_keymap]]
on   = [ "<C-y>" ]
run  = "unyank"
desc = "Unyank"
[[manager.prepend_keymap]]
on   = [ "u", "y" ]
run  = "unyank"
desc = "Unyank"
[[manager.prepend_keymap]]
on   = [ "u", "s" ]
run  = "escape --select"
desc = "Unselect"
[[manager.prepend_keymap]]
on   = [ "c", "m" ]
run  = "plugin chmod"
desc = "Chmod on selected files"
[[manager.prepend_keymap]]
on   = [ "c", "a" ]
run  = "plugin archive"
desc = "Archive selected files"
[[manager.prepend_keymap]]
on   = [ "c", "p" ]
run  = "plugin cmd_prompt"
desc = "Yazi command prompt"
